<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Emissões de CO₂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #4e008e;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #72c0a1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            text-align: center;
        }
        h1 { color: #ffffff; }
        .table-container { overflow-x: auto; margin-top: 20px; }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #4e008e;
            background-color: #ffffff;
            border-radius: 8px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #00a9e0;
            color: #ffffff;
            font-weight: bold;
        }
        .chart-container {
            max-width: 100%;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Emissões de CO₂</h1>
        <input type="file" id="uploadFile" accept=".txt" onchange="readFile(event)">

        <!-- Tabela para exibir os dados dos clientes -->
        <div class="table-container">
            <table id="clientTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Distância (km)</th>
                        <th>Eletricidade (kWh)</th>
                        <th>Combustível</th>
                        <th>Emissões Totais (kg CO₂)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados carregados do arquivo .txt aparecerão aqui -->
                </tbody>
            </table>
        </div>

        <!-- Gráfico para exibir as emissões totais -->
        <div class="chart-container">
            <canvas id="totalCarbonChart"></canvas>
        </div>
    </div>

    <script>
        function readFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const lines = e.target.result.split('\n');
                    const tbody = document.querySelector('#clientTable tbody');
                    tbody.innerHTML = ''; // Limpa dados anteriores
                    let rowData = {};
                    let totalFuelEmissions = 0;
                    let totalElectricityEmissions = 0;

                    lines.forEach((line, index) => {
                        const [key, value] = line.split(':');
                        if (key && value) rowData[key.trim()] = value.trim();
                        if ((index + 1) % 5 === 0) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index / 5 + 1}</td>
                                <td>${rowData['Nome']}</td>
                                <td>${rowData['Distância']}</td>
                                <td>${rowData['Eletricidade']}</td>
                                <td>${rowData['Combustível']}</td>
                                <td>${rowData['Emissões Totais']}</td>
                            `;
                            tbody.appendChild(row);

                            // Soma emissões totais para o gráfico
                            const fuelEmission = parseFloat(rowData['Combustível']) * (parseFloat(rowData['Distância']) / 10);
                            const electricityEmission = parseFloat(rowData['Eletricidade']) * 12 * 0.085; // Fator de emissão
                            totalFuelEmissions += fuelEmission;
                            totalElectricityEmissions += electricityEmission;
                            rowData = {};
                        }
                    });

                    generatePieChart(totalFuelEmissions, totalElectricityEmissions);
                };
                reader.readAsText(file);
            }
        }

        function generatePieChart(totalFuelEmissions, totalElectricityEmissions) {
            const ctx = document.getElementById('totalCarbonChart').getContext('2d');

            // Destroi o gráfico anterior, se existir
            if (window.totalCarbonChart) {
                window.totalCarbonChart.destroy();
            }

            // Cria o gráfico de pizza com emissões totais
            window.totalCarbonChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Combustível', 'Eletricidade'],
                    datasets: [{
                        data: [totalFuelEmissions, totalElectricityEmissions],
                        backgroundColor: ['#00a9e0', '#e93cac'],
                        borderColor: ['#4e008e', '#4e008e'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Distribuição Total de Emissões de CO₂ por Fonte'
                        },
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: '#4e008e'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
