<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Emissões de CO₂</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="firebaseConfig.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #4e008e;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #72c0a1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Emissões de CO₂</h1>
        <canvas id="emissionChart" width="400" height="400"></canvas>
    </div>

    <script>
        async function generateChart() {
            const querySnapshot = await database.collection("clientData").get();

            let totalFuelEmissions = 0;
            let totalElectricityEmissions = 0;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                totalFuelEmissions += (data.carDistance / 10) * data.fuelType;
                totalElectricityEmissions += data.electricity * 12 * 0.085;
            });

            const ctx = document.getElementById('emissionChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Combustível', 'Eletricidade'],
                    datasets: [{
                        data: [totalFuelEmissions, totalElectricityEmissions],
                        backgroundColor: ['#00a9e0', '#e93cac']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Distribuição Total de Emissões de CO₂ por Fonte'
                        }
                    }
                }
            });
        }

        generateChart();
    </script>
</body>
</html>
