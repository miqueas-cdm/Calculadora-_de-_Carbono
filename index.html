<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Carbono - Cliente</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #4e008e;
            position: relative;
        }

        /* Menu de navegação */
        .navbar {
            background-color: #4e008e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
        }

        /* Oculta os botões Admin e Dashboard */
        .navbar a.hidden {
            display: none;
        }

        /* Container principal */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #00a9e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            text-align: center;
        }

        /* Título */
        h1 {
            color: #ffffff;
        }

        /* Label e inputs */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            color: #4e008e;
        }

        /* Botão */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #e93cac;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color: #4e008e;
        }

        /* Resultado */
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #4e008e;
        }

        /* Container do gráfico */
        .chart-container {
            max-width: 100%;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Menu de navegação -->
    <div class="navbar">
        <a href="./dashboard.html" class="hidden">Dashboard</a>
        <a href="./admin.html" class="hidden">Admin</a>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>Calculadora de Carbono</h1>
        
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Ex: João">
        
        <label for="carDistance">Distância percorrida (km):</label>
        <input type="number" id="carDistance" placeholder="Ex: 10000">
        
        <label for="electricity">Consumo de eletricidade (kWh):</label>
        <input type="number" id="electricity" placeholder="Ex: 200">
        
        <label for="fuelType">Tipo de combustível:</label>
        <select id="fuelType">
            <option value="2.3">Gasolina</option>
            <option value="2.6">Diesel</option>
            <option value="1.5">Etanol</option>
        </select>
        
        <button onclick="submitData()">Enviar Dados</button>
        
        <div class="result" id="result"></div>
        
        <div class="chart-container">
            <canvas id="personalCarbonChart"></canvas>
        </div>
    </div>

    <script>
        function submitData() {
            const name = document.getElementById('name').value;
            const carDistance = parseFloat(document.getElementById('carDistance').value) || 0;
            const electricity = parseFloat(document.getElementById('electricity').value) || 0;
            const fuelFactor = parseFloat(document.getElementById('fuelType').value);

            // Cálculo de emissões
            const fuelEmissions = (carDistance / 10) * fuelFactor;
            const electricityEmissionFactor = 0.085; // kg CO₂ por kWh
            const electricityEmissions = electricity * 12 * electricityEmissionFactor;
            const totalEmissions = fuelEmissions + electricityEmissions;

            const clientData = { name, carDistance, electricity, fuelFactor, totalEmissions };

            // Salva dados no Local Storage
            const storedData = JSON.parse(localStorage.getItem('clientData')) || [];
            storedData.push(clientData);
            localStorage.setItem('clientData', JSON.stringify(storedData));

            // Exibe o total de emissões e gera o gráfico
            document.getElementById('result').innerHTML = `${name}, sua emissão total estimada é <strong>${totalEmissions.toFixed(2)} kg CO₂</strong>.`;
            generatePieChart(fuelEmissions, electricityEmissions);
            
            // Limpa campos
            document.getElementById('name').value = '';
            document.getElementById('carDistance').value = '';
            document.getElementById('electricity').value = '';
        }

        function generatePieChart(fuelEmissions, electricityEmissions) {
            const ctx = document.getElementById('personalCarbonChart').getContext('2d');
            
            // Destroi o gráfico anterior, se existir
            if (window.personalCarbonChart) {
                window.personalCarbonChart.destroy();
            }

            // Cria novo gráfico de pizza
            window.personalCarbonChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Combustível', 'Eletricidade'],
                    datasets: [{
                        data: [fuelEmissions, electricityEmissions],
                        backgroundColor: ['#00a9e0', '#e93cac'],
                        borderColor: ['#4e008e', '#4e008e'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Distribuição de Emissões de CO₂'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
