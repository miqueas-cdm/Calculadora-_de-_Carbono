<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Carbono - Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #4e008e;
            position: relative;
        }
        .navbar {
            background-color: #4e008e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #00a9e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            text-align: center;
        }
        h1 { color: #ffffff; }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #ffffff;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            color: #4e008e;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #e93cac;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        button:hover { background-color: #4e008e; }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #4e008e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Carbono</h1>
        
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Ex: João">
        
        <label for="carDistance">Distância percorrida (km):</label>
        <input type="number" id="carDistance" placeholder="Ex: 10000">
        
        <label for="electricity">Consumo de eletricidade (kWh):</label>
        <input type="number" id="electricity" placeholder="Ex: 200">
        
        <label for="fuelType">Tipo de combustível:</label>
        <select id="fuelType">
            <option value="2.3">Gasolina</option>
            <option value="2.6">Diesel</option>
            <option value="1.5">Etanol</option>
        </select>
        
        <button onclick="submitData()">Enviar Dados</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function submitData() {
            const name = document.getElementById('name').value;
            const carDistance = parseFloat(document.getElementById('carDistance').value) || 0;
            const electricity = parseFloat(document.getElementById('electricity').value) || 0;
            const fuelFactor = parseFloat(document.getElementById('fuelType').value);

            const fuelEmissions = (carDistance / 10) * fuelFactor;
            const electricityEmissionFactor = 0.085;
            const electricityEmissions = electricity * 12 * electricityEmissionFactor;
            const totalEmissions = fuelEmissions + electricityEmissions;

            const clientData = `Nome: ${name}\nDistância: ${carDistance}\nEletricidade: ${electricity}\nCombustível: ${fuelFactor}\nEmissões Totais: ${totalEmissions.toFixed(2)} kg CO₂`;

            downloadFile(clientData, 'dados_cliente.txt');

            document.getElementById('result').innerHTML = `${name}, sua emissão total estimada é <strong>${totalEmissions.toFixed(2)} kg CO₂</strong>.`;

            document.getElementById('name').value = '';
            document.getElementById('carDistance').value = '';
            document.getElementById('electricity').value = '';
        }

        function downloadFile(content, fileName) {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
