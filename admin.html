<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Emissões de CO₂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #4e008e;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #72c0a1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            text-align: center;
        }
        h1 { color: #ffffff; }
        .table-container { overflow-x: auto; margin-top: 20px; }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #4e008e;
            background-color: #ffffff;
            border-radius: 8px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #00a9e0;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administrador - Emissões de CO₂ dos Clientes</h1>
        <input type="file" id="uploadFile" accept=".txt" onchange="readFile(event)">

        <div class="table-container">
            <table id="clientTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Distância (km)</th>
                        <th>Eletricidade (kWh)</th>
                        <th>Combustível</th>
                        <th>Emissões Totais (kg CO₂)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados carregados do arquivo .txt aparecerão aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function readFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const lines = e.target.result.split('\n');
                    const tbody = document.querySelector('#clientTable tbody');
                    tbody.innerHTML = ''; // Limpa dados anteriores
                    let rowData = {};
                    lines.forEach((line, index) => {
                        const [key, value] = line.split(':');
                        if (key && value) rowData[key.trim()] = value.trim();
                        if ((index + 1) % 5 === 0) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index / 5 + 1}</td>
                                <td>${rowData['Nome']}</td>
                                <td>${rowData['Distância']}</td>
                                <td>${rowData['Eletricidade']}</td>
                                <td>${rowData['Combustível']}</td>
                                <td>${rowData['Emissões Totais']}</td>
                            `;
                            tbody.appendChild(row);
                            rowData = {};
                        }
                    });
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
