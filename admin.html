<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Emissões de CO₂</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #4e008e;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #72c0a1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #4e008e;
            background-color: #ffffff;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #00a9e0;
            color: #ffffff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administrador - Emissões de CO₂ dos Clientes</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Distância (km)</th>
                    <th>Eletricidade (kWh)</th>
                    <th>Tipo de Combustível</th>
                    <th>Emissões Totais (kg CO₂)</th>
                </tr>
            </thead>
            <tbody id="clientTable">
                <!-- Dados dos clientes serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchClientData() {
            const querySnapshot = await database.collection("clientData").get();
            const clientTable = document.getElementById('clientTable');
            clientTable.innerHTML = '';

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.name}</td>
                    <td>${data.carDistance}</td>
                    <td>${data.electricity}</td>
                    <td>${data.fuelType}</td>
                    <td>${data.totalEmissions.toFixed(2)} kg CO₂</td>
                `;
                clientTable.appendChild(row);
            });
        }

        fetchClientData();
    </script>
</body>
</html>
