<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Emissões de CO₂</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
</head>
<body>

    <h1>Administrador - Emissões de CO₂ dos Clientes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Distância (km)</th>
                <th>Eletricidade (kWh)</th>
                <th>Tipo de Combustível</th>
                <th>Emissões Totais (kg CO₂)</th>
            </tr>
        </thead>
        <tbody id="clientTable">
            <!-- Dados dos clientes serão inseridos aqui dinamicamente -->
        </tbody>
    </table>

    <script>
        async function fetchClientData() {
            const querySnapshot = await database.collection("clientData").get();
            const clientTable = document.getElementById('clientTable');
            clientTable.innerHTML = '';

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.name}</td>
                    <td>${data.carDistance}</td>
                    <td>${data.electricity}</td>
                    <td>${data.fuelType}</td>
                    <td>${data.totalEmissions.toFixed(2)} kg CO₂</td>
                `;
                clientTable.appendChild(row);
            });
        }

        fetchClientData();
    </script>
</body>
</html>
